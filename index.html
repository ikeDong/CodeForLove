<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>冬与鹿 - forever</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="libs/normalize.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body style="word-wrap:break-word;overflow:auto;">
  <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script> -->
  <script src='libs/jquery.min.js'></script>
  <script src="index.js"></script>
  <script type="text/javascript">
  var starttime = new Date("2019/ 05/ 13");
  setInterval(function() {
      var nowtime = new Date();
      var time = nowtime - starttime;
      var day = parseInt(time / 1000 / 60 / 60 / 24);
      var hour = parseInt(time / 1000 / 60 / 60 % 24);
      var minute = parseInt(time / 1000 / 60 % 60);
      var seconds = parseInt(time / 1000 % 60);
      $('.time').html("冬与鹿已相爱 " + day + "天" + hour + "时" + minute + "分" + seconds + "秒");
  }, 1200);
  </script>
  <script>
    console.log('\n' + ' %c 冬与鹿' + ' %c https://github.com/ikedong/CodeForLOve \n', 'color: #fadfa3; background: #030307; padding:5px 0;', 'background: #fadfa3; padding:5px 0;');
  </script>
</body>

</html>
